---
- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy backend tar files
  become: true
  copy:
    src: /home/backend-dist.tar.gz
    dest: /home/ubuntu/backend-dist.tar.gz

- name: Unpack and move
  shell: |
    cd /home/ubuntu
    ls -la
    tar xzvf backend-dist.tar.gz
    mv root/project/backend/dist/ ~/web/

- name: Executing node
  shell: |
    cd ~/web
    sudo npm install
    sudo npm run build
    sudo pm2 start npm --name backend -- start