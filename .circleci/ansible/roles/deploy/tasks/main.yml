---
- name: Working directory
  shell: |
    echo $PWD
    ls

- name: Move directory
  shell: |
    cd ~/project/backend

- name: Install Package
  shell: |
    sudo npm install

- name: Build Package
  shell: |
    sudo npm run build   

- name: Creates directory
  file:
    path: ~/web
    state: directory

- name: Copy index test page
  template:
    src: "./dist"
    dest: "~/web"

- name: Executing node
  shell: |
    pm2 start ~/web/main.js -f